        - name: Login Azure
          run: echo "${{ secrets.AZURE_REPO_PASSWORD }}" | docker login genericsrepository.azurecr.io -u genericsrepository --password-stdin

        - name: Build and push Docker images for api-gateway to azure
          run: |
            cd api-gateway
            docker build -t genericsrepository.azurecr.io/generics:api-gateway .
            docker push genericsrepository.azurecr.io/generics:api-gateway

        - name: Build and push Docker images for crud-service to azure
          run: |
            cd CRUD-service
            docker build -t genericsrepository.azurecr.io/generics:crud-service .
            docker push genericsrepository.azurecr.io/generics:crud-service

        - name: Build and push Docker images for register-service to azure
