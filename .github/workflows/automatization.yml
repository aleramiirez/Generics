  name: Java CI with Maven

  on:
    push:
      branches: ['main']
    pull_request:
      branches: ['main']

  jobs:
    build:

      runs-on: ubuntu-latest

      steps:
        - name: Check out the repository
          uses: actions/checkout@v4

        - name: Set up JDK 17
          uses: actions/setup-java@v3
          with:
            java-version: '17'
            distribution: 'temurin'
            cache: maven

        - name: Build and test with Maven
          run: mvn --batch-mode package

        - name: Log in to Docker Hub
          run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u aleramiirez --password-stdin

        - name: Build and push Docker images for api-gateway
          run: |
            cd api-gateway
            docker build -t aleramiirez/generics:api-gateway .
            docker push aleramiirez/generics:api-gateway

        - name: Build and push Docker images for crud-service
          run: |
            cd CRUD-service
            docker build -t aleramiirez/generics:crud-service .
            docker push aleramiirez/generics:crud-service

        - name: Build and push Docker images for discovery-server
          run: |
            cd discovery-server
            docker build -t aleramiirez/generics:discovery-server .
            docker push aleramiirez/generics:discovery-server

        - name: Build and push Docker images for register-service
          run: |
            cd register-service
            docker build -t aleramiirez/generics:register-service .
            docker push aleramiirez/generics:register-service

        - name: Login Azure
          run: docker login genericsdockerimages.azurecr.io -u GenericsDockerImages -p bFvDn/WRT9+2Kgv5jKXsz9NQjpjuKptAEZKrYkxozO+ACRDK1v/l

        - name: Build and push Docker images for api-gateway to azure
          run: |
            cd api-gateway
            docker build -t genericsdockerimages.azurecr.io/generics:api-gateway .
            docker push genericsdockerimages.azurecr.io/generics:api-gateway

        - name: Build and push Docker images for crud-service to azure
          run: |
            cd CRUD-service
            docker build -t genericsdockerimages.azurecr.io/generics:crud-service .
            docker push genericsdockerimages.azurecr.io/generics:crud-service

        - name: Build and push Docker images for register-service to azure
          run: |
            cd register-service
            docker build -t genericsdockerimages.azurecr.io/generics:register-service .
            docker push genericsdockerimages.azurecr.io/generics:register-service

