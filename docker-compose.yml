version: '3.3'

services:

  api-gateway:
    container_name: api-gateway
    image: aleramiirez/generics:api-gateway
    ports:
      - 8084:8084
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      # Para desplegar en AZURE
      - DATABASE_URL=jdbc:mysql://generics-sql-server.mysql.database.azure.com:3306/generics_sql?useSSL=true
      - DATABASE_USERNAME=aleramiirez
      - DATABASE_PASSWORD=Password0
      # Para desplegar en local
      # - DATABASE_URL=jdbc:mysql://register-db:3306/gestiongenerica?autoReconnect=true&useSSL=false
      # - DATABASE_USERNAME=root
      # - DATABASE_PASSWORD=root
    networks:
      - generics

  register-service:
    container_name: register-service
    image: aleramiirez/generics:register-service
    ports:
      - 8081:8081
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      # Para desplegar en AZURE
      - DATABASE_URL=jdbc:mysql://generics-sql-server.mysql.database.azure.com:3306/generics_sql?useSSL=true
      - DATABASE_USERNAME=aleramiirez
      - DATABASE_PASSWORD=Password0
      # Para desplegar en local
      # - DATABASE_URL=jdbc:mysql://register-db:3306/gestiongenerica?autoReconnect=true&useSSL=false
      # - DATABASE_USERNAME=root
      # - DATABASE_PASSWORD=root
    depends_on:
      - api-gateway
    networks:
      - generics

  crud-service:
    container_name: crud-service
    image: aleramiirez/generics:crud-service
    ports:
      - 8082:8082
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      # Para desplegar en AZURE
      - DATABASE_URL=jdbc:mysql://generics-sql-server.mysql.database.azure.com:3306/generics_sql?useSSL=true
      - DATABASE_USERNAME=aleramiirez
      - DATABASE_PASSWORD=Password0
      # Para desplegar en local
      # - DATABASE_URL=jdbc:mysql://register-db:3306/gestiongenerica?autoReconnect=true&useSSL=false
      # - DATABASE_USERNAME=root
      # - DATABASE_PASSWORD=root
    depends_on:
      - api-gateway
    networks:
      - generics

  generics-front:
    container_name: generics-front
    image: aleramiirez/generics:generics-front
    ports:
      - 3000:3000
    environment:
      # Para desplegar en AZURE
      - DATABASE_URL=jdbc:mysql://generics-sql-server.mysql.database.azure.com:3306/generics_sql?useSSL=true
      - DATABASE_USERNAME=aleramiirez
      - DATABASE_PASSWORD=Password0
      # Para desplegar en local
      # - DATABASE_URL=jdbc:mysql://register-db:3306/gestiongenerica?autoReconnect=true&useSSL=false
      # - DATABASE_USERNAME=root
      # - DATABASE_PASSWORD=root
    networks:
      - generics

networks:
  generics:
    driver: bridge